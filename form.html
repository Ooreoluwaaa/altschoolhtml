<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>

    <h1 title="see this">Sign up</h1>
    <p>Take the next steps to apply at Altschool Africa</p>

    <form> 
        <fieldset>
            <legend><h2><em>Personal Info</em></h2></legend>

            <label for="name">FirstName:</label>
        <input type="text" name="name" placeholder="Name" />
        <br> <br><br>
        <label for="name">LastName:</label>
        <input type="text" name="name" placeholder="LastName" />
        <br> <br><br>
        <label for="gender">Gender</label>
        <select>
            <option>Select Gender</option>
            <option>Male</option>
            <option>Female</option>
        </select>
        <br> <br><br>
        <label for="dob">Date of Birth</label>
        <input type="number" name="dob" placeholder="YYYY MM DD"/>
        <br> <br><br>
        <label for="email">Email address:</label>
        <input type="text" name="email" placeholder="Enter Email address" required/>
        <br> <br><br>
        <label for="number">Phone Number:</label>
        <input type="number" placeholder="081*********" />
        <br> <br><br>
        <label for="country">country:</label>
        <select>
            <option>Select Country</option>
            <option>Nigeria</option>
            <option>Algeria</option>
            <option>Ghana</option>
            <option>Singapore</option>
        </select>
        <br><br><br>
        <label for="state">State of Residence:</label>
        <input type="text" name="state" placeholder="Enter the state of residence" />
        <br><br><br>
        <label for="city">City:</label>
        <input type="text" name="city" placeholder="Enter City of residence"  />
        <br><br><br>
        <label for="how">How did your hear about us:</label>
        <select>
            <option>Select your option</option>
            <option>Twitter/X</option>
            <option>Facebook</option>
            <option>Instagram</option>
            <option>Linkedin</option>
            <option>Tiktok</option>
        </select>
        <br><br><br>
        <label for="password">Password:</label>
        <input type="text" name="password" placeholder="Enter Password" autofocus/>
        <br><br><br>
        <label for="confirm">Confirm Password:</label>
        <input type="text" name="confirm" placeholder="Confirm Password" autofocus/>
        <br><br><br>
        </fieldset>
        <button>Submit</button>
        <button>Post</button>
        <button>Reset</button>
        
    </form>
</body>
</html>
